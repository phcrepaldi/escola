<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar Professores</title>
    <link rel="stylesheet" th:href="@{https://fonts.googleapis.com/icon?family=Material+Icons}">

    <link rel="stylesheet" th:href="@{/css/estilo.css}">
</head>
<div class="anterior">
    <div class="principal">
        <div class="interna">
            <a th:href="@{/}"><button type="button"><div class="icon"><i class="material-icons">first_page_outlined</i></div>Menu Principal</button></a>

            <h1>Atualizar Professor</h1>
            <div class="linha"> </div>
            <br>
            <table>
            <div th:if="${sucesso}">
                <span th:text="${sucesso}"></span>
            </div>
                <form th:action="@{/professores/edit/{id}(id=${professor.id})}" th:object="${professor}" method="post">
                    <input type="hidden" th:field="*{id}">
                    <!-- nome -->
                    <tr>
                        <div>
                            <td><label for="nome">Nome</label></td>
                            <td><input type="text" id="nome" th:field="*{nome}"></td>
                                <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
                        </div>
                    </tr>
                    <!-- apelido -->
                    <tr>
                        <div>
                            <td><label for="apelido">Apelido</label></td>
                            <td><input type="text" id="apelido" th:field="*{apelido}"></td>
                                <span th:if="${#fields.hasErrors('apelido')}" th:errors="*{apelido}"></span></td>
                        </div>
                    </tr>
                    <!-- datanas -->
                    <tr>
                        <div>
                            <td><label for="datanas">Data de Nascimento</label></td>
                            <td><input type="date" step="1" id="datanas" th:field="*{datanas}"></td>
                            <span th:if="${#fields.hasErrors('datanas')}" th:errors="*{datanas}"></span>
                        </div>
                    </tr>
                    <!-- genero -->
                    <tr>
                        <div>
                            <td><label for="genero">Genero:</label></td>
                            <td><div th:each="genero:${generos}">
                                <input name="genero" type="radio" id="genero" th:value="${genero}" th:checked="${professor.genero==genero}">
                                <label for="genero" th:text="${genero}"></label>
                            </div></td>
                        </div>
                    </tr>
                    <!-- email -->
                    <tr>
                        <div>
                            <td><label for="email">Email</label></td>
                            <td><input type="text" id="email" th:field="*{email}"></td>
                                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                        </div>
                    </tr>
                    <!-- nif -->
                    <tr>
                        <div>
                            <td><label for="nif">NIF</label></td>
                            <td><input type="text" id="nif" th:field="*{nif}"></td>
                                <span th:if="${#fields.hasErrors('nif')}" th:errors="*{nif}"></span>
                        </div>
                    </tr>
                    <!-- telefone -->
                    <tr>
                        <div>
                            <td><label for="telefone">Telefone</label></td>
                            <td><input type="text" id="telefone" th:field="*{telefone}"></td>
                                <span th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}"></span>
                        </div>
                    </tr>
                    <!-- morada -->
                    <tr>
                        <div>
                            <td><label for="morada">Morada</label></td>
                            <td><input type="text" id="morada" th:field="*{morada}"></td>
                                <span th:if="${#fields.hasErrors('morada')}" th:errors="*{morada}"></span>
                        </div>
                    </tr>
                    <!-- salario -->
                    <tr>
                        <div>
                            <td><label for="salario">Sal√°rio</label></td>
                            <td><input type="number" id="salario" th:field="*{salario}"></td>
                                <span th:if="${#fields.hasErrors('salario')}" th:errors="*{salario}"></span>
                        </div>
                    </tr>
                    <!-- disciplinas -->
                    <tr>
                        <div>
                            <td><label>Disciplinas:</label></td>
                            <td><div th:each="disciplina : ${allDisciplinas}">
                                <input type="checkbox" th:field="*{disciplinas}" th:value="${disciplina.id}">
                                <label th:text="${disciplina.nomeDisciplina}"></label>
                            </div></td>
                        </div>
                    </tr>
                    <!-- botao -->
                    <tr>
                        <div>
                            <td><button type="submit"><div class="icon"><i class="material-icons">send_outlined</i></div>Submeter</button></td>
<!--                            <div>-->
<!--                                <button class="button"><a th:href="@{/}">Voltar ao Menu</a></button>-->
<!--                            </div>-->
                        </div>
                    </tr>
                </form>
            </table>
        </div>
    </div>
</div>
</body>
</html>
