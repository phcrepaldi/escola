<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inserir Disciplinas</title>
    <link rel="stylesheet" th:href="@{https://fonts.googleapis.com/icon?family=Material+Icons}">

    <link rel="stylesheet" th:href="@{/css/estilo.css}">
</head>
<body>
<div class="anterior">
    <div class="principal">
        <div class="interna">
            <a th:href="@{/}"><button type="button"><div class="icon"><i class="material-icons">first_page_outlined</i></div>Menu Principal</button></a>
            <h1>Inserir Disciplinas</h1>
            <div class="linha"></div>
            <br>
            <table>
                <form th:action="@{/disciplinas/save}" th:object="${disciplina}" method="post">
                    <tr>
                        <div>
                            <td><label for="nomeDisciplina">Nome da Disciplina</label></td>
                            <td><input type="text" id="nomeDisciplina" th:field="*{nomeDisciplina}">
                                <span th:if="${#fields.hasErrors('nomeDisciplina')}" th:errors="*{nomeDisciplina}"></span></td>
                        </div>
                    </tr>
                    <tr>
                        <div>
                            <td><label for="programaDisciplina">Programa da Disciplina</label></td>
                            <td><input type="text" id="programaDisciplina" th:field="*{programaDisciplina}">
                                <span th:if="${#fields.hasErrors('programaDisciplina')}" th:errors="*{programaDisciplina}"></span></td>
                        </div>
                    </tr>

                    <tr>
                        <div>
                            <td><button type="submit"><div class="icon"><i class="material-icons">send_outlined</i></div>Submeter</button></td>
                            <!--<td><button type="button" onclick="window.location.href='/autor/list'">Listar</button></td>-->
                        </div>
                    </tr>
                </form>
<!--                <tr>-->
<!--                    <td><a class="button" th:href="@{/}">Voltar ao Menu</a></td>-->
<!--                </tr>-->
            </table>
        </div>
    </div>
</div>
<div th:replace="/fragments/footer.html"> </div>

</body>
</html>
