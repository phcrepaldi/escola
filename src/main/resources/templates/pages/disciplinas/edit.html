<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Editar Disciplinas</title>
  <link rel="stylesheet" th:href="@{https://fonts.googleapis.com/icon?family=Material+Icons}">

  <link rel="stylesheet" th:href="@{/css/estilo.css}">
</head>
<div class="anterior">
  <div class="principal">
    <div class="interna">
      <a th:href="@{/}"><button type="button"><div class="icon"><i class="material-icons">first_page_outlined</i></div>Menu Principal</button></a>
      <h1>Atualizar Disciplina</h1>
      <div class="linha"></div>
      <br>
      <table>
      <div th:if="${sucesso}">
        <span th:text="${sucesso}"></span>
      </div>
      <form th:action="@{/disciplinas/edit/{id}(id=${disciplina.id})}" th:object="${disciplina}" method="post">
        <input type="hidden" th:field="*{id}">
        <!-- nome -->
        <tr>
        <div>
          <td><label for="nomeDisciplina">Nome da Disciplina</label></td>
          <td><input type="text" id="nomeDisciplina" th:field="*{nomeDisciplina}"></td>
          <span th:if="${#fields.hasErrors('nomeDisciplina')}" th:errors="*{nomeDisciplina}"></span>
        </div>
        </tr>

        <!-- programa -->
        <tr>
        <div>
          <td><label for="programaDisciplina">Programa da Disciplina</label></td>
          <td><input type="text" id="programaDisciplina" th:field="*{programaDisciplina}">
            <span th:if="${#fields.hasErrors('programaDisciplina')}" th:errors="*{programaDisciplina}"></span></td>
        </div>
        </tr>

        <!-- botao -->
        <tr>
        <div>
          <td><button type="submit"><div class="icon"><i class="material-icons">send_outlined</i></div>Submeter</button></td>
        </div>
        </tr>

      </form>
        </table>
    </div>
  </div>
</div>
<div th:replace="/fragments/footer.html"> </div>

</body>
</html>
