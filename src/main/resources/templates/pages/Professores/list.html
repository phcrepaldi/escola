<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listar Professores</title>
    <link rel="stylesheet" th:href="@{/css/estilo.css}">
</head>
<body>
<div class="anterior">
    <div class="principal">
        <div class="interna">
            <h1>Listar Professores</h1>

            <form th:action="@{/professores/search}" method="get">
                <lable>Pesquise por Professor:</lable>
                <input type="text" name="keyword" th:value="${keyword}">
                <br>
                <br>
                <button type="submit">Pesquisar</button>
            </form>
            <div th:if="${!professores.isEmpty()}">
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Apelido</th>
                    <th>Data de Nascimento</th>
                    <th>Género</th>
                    <th>Email</th>
                    <th>NIF</th>
                    <th>Telefone</th>
                    <th>Morada</th>
                    <th>Salário</th>
                    <th>Disciplinas</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="professor: ${professores}">
                    <td th:text="${professor.id}"></td>
                    <td th:text="${professor.nome}"></td>
                    <td th:text="${professor.apelido}"></td>
                    <td th:text="${professor.datanas}"></td>
                    <td th:text="${professor.genero}"></td>
                    <td th:text="${professor.email}"></td>
                    <td th:text="${professor.nif}"></td>
                    <td th:text="${professor.telefone}"></td>
                    <td th:text="${professor.morada}"></td>
                    <td th:text="${professor.salario}"></td>
                    <td>
                        <div th:each="disciplina:${professor.disciplinas}">
                            <input type="checkbox" th:value="${disciplina.id}" checked disabled>
                            <label th:text="${disciplina.nomeDisciplina}"></label>
                        </div>
                    </td>
                    <td>
                        <a class="button" th:href="@{/professores/edit/{id}(id=${professor.id})}">Editar</a>
                        <a class="button" th:href="@{/professores/delete/{id}(id=${professor.id})}">Apagar</a>
                    </td>
                </tr>
                <tr>
                    <td><a class="button" th:href="@{/}">Voltar ao Menu</a></td>
                </tr>
            </table>
            </div>
            <div th:unless="${!professores.isEmpty()}"><strong>Não existem registos a apresentar.</strong></div>
        </div>
    </div>
</div>

</body>
</html>
