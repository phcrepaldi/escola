<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ver Turmas</title>
    <link rel="stylesheet" th:href="@{https://fonts.googleapis.com/icon?family=Material+Icons}">

    <link rel="stylesheet" th:href="@{/css/estilo.css}">
</head>
<body>
<div class="anterior">
    <div class="principal">
        <div class="interna">
            <a th:href="@{/}"><button type="button"><div class="icon"><i class="material-icons">first_page_outlined</i></div>Menu Principal</button></a>

            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Turma</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td class="center" th:text="${turma.id}"></td>
                    <td class="center" th:text="${turma.turmanome}"></td>
                </tr>

                </tbody>
            </table>
            <div>
                <button type="button" onclick="window.location.href='/turma/list'">Voltar</button>
            </div>
        </div>
    </div>
</div>
<div th:replace="/fragments/footer.html"> </div>

</body>
</html>
